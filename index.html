<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mobile - Ex1</title>

        <script defer src="script.js"></script>

        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 0;
            }

            body {
                display: grid;
                grid-template-rows: 1fr 3fr;
                width: 60vw;
                height: 100vh;
                margin: 0 auto;
            }

            form {
                display: flex;
                gap: 2rem;
                height: fit-content;
                margin: auto 0;
            }

            button {
                font-weight: bold;
                border: 2px solid black;
                background-color: transparent;
                cursor: pointer;
                padding-inline: 1rem;
            }

            form input {
                flex-grow: 1;
            }

            input {
                font-weight: bold;
                border: 2px solid black;
                background-color: transparent;
                padding: 1rem;
            }

            .flex {
                display: flex;
                gap: 2rem;
                width: 100%;
            }

            .toDoList {
                display: flex;
                flex-direction: column;
                gap: 0.75rem;
            }

            .toDoList h1 {
                text-transform: uppercase;
            }

            .toDoList p {
                flex-grow: 1;
            }
        </style>
    </head>
    <body>
        <form>
            <input type="text" id="txtBox" placeholder="Adicione um item Ã  lista.." />
            <button type="submit">Adicionar</button>
        </form>
        <div class="toDoList">
            <h1>Lista de afazeres</h1>
        </div>
    </body>
</html>
